<div class="canvas-wrapper">
    <h1 class="title">Identify vowel letters among the alphabets</h1>
    <!-- <ng-container *ngIf="(isLoading$ | async)">
        <small class="text-white">Loading...</small>
    </ng-container> -->
    <div class="alert alert-info text-center" *ngIf="isFinishedMessage">
        <p>{{successMessage}}<br />
            {{isFinishedMessage}}
        </p>
    </div>
    <ul class="keyboard list-style-none pl-0" id="activity-canvas" [ngClass]="{'isLoading': (isLoading$ | async)}">
        <li *ngFor="let item of alphabets">
            <input type="checkbox" id="{{item?.name}}" hidden [(ngModel)]="item.isChecked"
                [ngModelOptions]="{standalone: true}" (change)="onSelected(item)">
            <label for="{{item?.name}}">
                <span class="fake-box"
                    [ngClass]="{'right-answer': item.isChecked && item?.type == vowel,'wrong-answer': item.isChecked && item?.type == consonant}">{{item?.name}}</span>
                <span class="linen"></span>
            </label>
        </li>
    </ul>
