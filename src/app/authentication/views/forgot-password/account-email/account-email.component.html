<!-- <p>account-email works!</p> -->
<div id="forgot-password-content">
    <div class="card account-verification-card">
        <div class="card-header">
            <div class="brand-title-image">
                <img src="../../../../../assets/images/TEP-school-custom-title-image.png" alt="" class="img-fluid">
            </div>
        </div>
        <div class="card-body">
            <!-- <p>Please enter the verification code sent to you email address</p> -->
            <p>Please enter email address</p>
            <!-- {{VerifyEmailForm.valid}} -->
            <form [formGroup]="VerifyEmailForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <input type="email" class="form-control" name="Email" id="Email" formControlName="Email" required>
                </div>
                <app-button [btnTitle]="btnTitle" [btnClasses]="btnClasses"
                [disabled]="!VerifyEmailForm.valid"></app-button>
            </form>
        </div>
    </div>
</div>
