<div id="account-page">
    <div class="title-wrapper">
        <h2 class="title text-uppercase">Report</h2>
    </div>

    <div class="body-wrapper">
        <div class="item-card">
            <div class="item-card-header">
                <!-- <h3 class="heading">LIST OF OCCUPANT</h3> -->
                <div class="inner">
                    <div>
                        <!-- <input type="text" class="" placeholder="Search By name or PROGRAM"> -->

                        <!-- <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search By name or PROGRAM"
                                aria-label="Search By name or PROGRAM" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="button-addon2">Button</button>
                            </div>
                        </div> -->

                        <div id="search-input-wrapper" class="order-2 order-md-1">
                            <div id="search-input" class="form-inline flex-nowrap my-2 my-lg-0">
                                <button id="search-btn" class="btn" type="submit">
                                    <!-- <img src="../../../../../assets/images/icons/search-lens-icon.svg" alt="search icon" class="img-fluid"> -->
                                    <img src="../../../../../assets/images/icons/search-lens-icon.svg"
                                        alt="search icon">
                                </button>
                                <input class="form-control mr-sm-2 w-100" type="search"  placeholder="Search By name or PROGRAM"
                                aria-label="Search By name or PROGRAM">
                            </div>
                        </div>

                    </div>
                    <div id="filter-dropdown">
                        <div class="custom-drop">
                            <select name="Filter" id="" class="form-control">
                                <option value="{{item}}" *ngFor="let item of filterDropdownList">{{item}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item-card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">S/N</th>
                                <th scope="col">Name</th>
                                <th scope="col">AGE</th>
                                <th scope="col">GENDER</th>
                                <th scope="col">PROGRAM</th>
                                <th scope="col">OVERALL SCORE</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of reportList; let i = index">
                                <th scope="row">
                                    {{i + 1}}
                                </th>
                                <td>
                                    <div class="name">Aderibigbe Adi.....</div>
                                    <div class="status">
                                        <label>Status:</label>
                                        <div class="value">Incomplete</div>
                                    </div>
                                </td>
                                <td>5</td>
                                <td>Male</td>
                                <td>Literacy</td>
                                <td>4.2</td>
                                <td class="text-right">
                                    <div class="actions-btn">
                                        <!--  -->
                                        <button class="btn btn-sm edit-btn primary-btn text-bold">View</button>
                                        <button class="btn btn-sm delete-btn danger-btn">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
